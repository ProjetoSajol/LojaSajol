<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro - Loja Sajol</title> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./assets/leao.ico">
</head>
<body>
    <header>
        <img class="logorl" src="./assets/sajollogo.png">
    </header>
    <main class="container mt-4">
        <form>
            <div class="form"> <!-- form de registro de usuario (sem função por enquanto) -->
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form"></div>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form mt-1">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" id="registro" class="btn btn-primary mt-4"> Registrar </button>
        </form>
       
    </main>
    <footer class="text-black text-center p-3"> <!-- Rodapé do site -->
        <p class="text-center foot">&copy; 2024 Loja Sajol</p>
    </footer>

</body>
</html>
